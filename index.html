<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Old British Translator</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #f5f5dc;
            color: #4b0082;
            text-align: center;
            padding: 20px;
        }

        textarea, button {
            margin: 10px;
            padding: 10px;
            font-size: 1.2em;
        }

        textarea {
            width: 80%;
            height: 100px;
        }

        button {
            background-color: #4b0082;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #6a0dad;
        }

        .output {
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Fancy Old British Translator</h1>
    <p>Enter your text below, and we'll make it sound as though it came from the 19th-century British aristocracy!</p>

    <textarea id="inputText" placeholder="Enter your text here..."></textarea><br>
    <button onclick="translateText()">Translate</button>

    <div class="output" id="outputText"></div>

    <script>
        function translateText() {
            const inputText = document.getElementById('inputText').value;
            const fancyWords = {
                'thank you': 'I am greatly obliged',
                'sorry': 'I beg your pardon',
                'please': 'I entreat thee',
                'goodbye': 'Fare thee well',
                'how are you': 'How doth thee fare?',
                'shut your trap': 'Pray, hush thy tongue, dear fellow!',
                'skedaddle': 'I implore thee, make thy swift departure!',
                'gay': 'you gay homo fucking bitch face whore fag', // You can change this to something more appropriate if needed
                'homeless man': 'A fellow without the solace of a hearth',
                'deformed squirrel': 'A creature of unfortunate aspect and disposition',
                'zip zap': 'A swift and fleeting motion, like the whir of a thousand zephyrs!',
                'faggot': 'fucking bitch ass trifling hoe', // Historic meaning
                'man': 'A fellow of distinguished character',
                'loser': 'An unfortunate soul, cast adrift upon the waves of misfortune',
                'fuck': 'By all that is holy, this is vexing!',
                'fucking': 'By all that is sacred!',
                'stupid': 'A person of lamentable ignorance',
                'you': 'Thou',
                'bitch': 'A creature of most disagreeable disposition'
            };

            function fancify(text) {
                return text.split(' ').map(word => {
                    const lowerWord = word.toLowerCase();
                    if (fancyWords[lowerWord]) {
                        return fancyWords[lowerWord];
                    }
                    return word;
                }).join(' ');
            }

            const translatedText = fancify(inputText) + ', my good fellow!';
            document.getElementById('outputText').innerText = translatedText;
        }
    </script>
</body>
</html>
